<html>
    <head>
        <style>
            ul.no-bullets {
                list-style-type: none;
              }
        </style>
    </head>
<body>
<p>This is a paragraph</p>
<p>This is a div</p>
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<ul list-style-type: "circle">
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<ul class="no-bullets">
<li>1</li>
<li>2</li>
<li>3</li>
</ul>
</ul>
</ul>
</body>
</html>
