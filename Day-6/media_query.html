<!DOCTYPE html>
<html>
<head>
    <style>
        .p {
            width: 100%;
            height: 600px;
        }
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            .p {
                background-color: red;
            }
        }
        @media screen and (max-width: 767px) {
            .p {
                background-color:green;
            }
        }
        @media screen and (min-width: 1024px) {
            .p {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <div class="p"></div>
</body>
</html>
